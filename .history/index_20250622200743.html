<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title></title>

    <link rel="stylesheet" href="/manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>


    <link rel="stylesheet" href="/styles/main.css">

<body>
    <div id="bg"> 
    
    <div class="relative flex gap-[2%] flex-wrap content-start">
        <div class="w-full h-[5%]">
            <header style="background-color: #0f1e2973;">

                    </div>

            </header>
        </div>
        <div class="grow h-3/4">
            <video id="video" autoplay playsinline></video>

        </div>
        <div class="w-1/6 h-3/4">Sidebar</div>
        <div class="w-full h-[5%]">
            <button class="brutalist-button">
                <div class="-logo">
                    <img class="-logo-icon" src="/imgs/icons/icon-512x512.png" alt="">
                </div>
                <div class="button-text">
                    <a href="http://">

                </div>

        </div>
      </div>
